{extend name="common/base"/}
<!-- 主體 -->
{block name="body"}

<div class="p-3">
    <form class="layui-form gg-form-bar border-t border-x">
        <div class="layui-input-inline">
            <select name="cate_id">
                <option value="">請選擇文章分類</option>
                {volist name=":set_recursion(get_article_cate())" id="v"}
                <option value="{$v.id}">{$v.title}</option>
                {/volist}
            </select>
        </div>
        <div class="layui-input-inline" style="width:300px;">
            <input type="text" name="keywords" placeholder="請輸入關鍵字" class="layui-input" autocomplete="off"/>
        </div>
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="searchform">提交搜索</button>
    </form>
    <table class="layui-hide" id="article" lay-filter="article"></table>
</div>

<script type="text/html" id="status">
    {{#  if(d.status==1){ }}
    <input type="checkbox" name="status" lay-skin="switch" checked lay-text="開啟|禁用" value={{ d.id }}
           lay-filter="status">
    {{#  } else { }}
    <input type="checkbox" name="status" lay-skin="switch" lay-text="開啟|禁用" value={{ d.id}} lay-filter="status">
    {{#  } }}
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <span class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add" data-title="添加文章">+ 添加文章</span>
    </div>
</script>

<script type="text/html" id="barDemo">
    <div class="layui-btn-group"><a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">編輯</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">刪除</a></div>
</script>

{/block}
<!-- /主體 -->

<!-- 腳本 -->
{block name="script"}
<script>
    const moduleInit = ['tool'];

    function xuwenInit() {
        var table = layui.table, tool = layui.tool, form = layui.form;
        layui.pageTable = table.render({
            elem: '#article',
            title: '文章表列表',
            toolbar: '#toolbarDemo',
            url: '/admin/article/index',
            page: true,
            limit: 20,
            cellMinWidth: 300,
            cols: [
                [
                    {
                        field: 'id',
                        title: '編號',
                        align: 'center',
                        width: 80
                    }, {
                    field: 'cate_title',
                    title: '文章分類',
                    align: 'center',
                    width: 120
                }, {
                    field: 'title',
                    title: '文章標題',
                }, {
                    field: 'type_name',
                    title: '文章屬性',
                    align: 'center',
                    width: 90
                }, {
                    field: 'sort_order',
                    title: '排序',
                    align: 'center',
                    width: 80
                }, {
                    field: 'status',
                    title: '狀態',
                    toolbar: '#status',
                    align: 'center',
                    width: 150
                }, {
                    field: 'admin_name',
                    title: '創建人',
                    align: 'center',
                    width: 100
                }, {
                    field: 'created_at',
                    title: '創建時間',
                    align: 'center',
                    width: 160
                }, {
                    fixed: 'right',
                    field: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                    width: 136,
                    align: 'center'
                }
                ]
            ]
        });

        //監聽表頭工具欄事件
        table.on('toolbar(article)', function (obj) {
            if (obj.event === 'add') {
                tool.side("/admin/article/add");
                return false;
            }
        });

        //監聽表格行工具事件
        table.on('tool(article)', function (obj) {
            var data = obj.data;
            if (obj.event === 'read') {
                tool.side('/admin/article/read?id=' + obj.data.id);
            } else if (obj.event === 'edit') {
                tool.side('/admin/article/edit?id=' + obj.data.id);
            } else if (obj.event === 'del') {
                layer.confirm('確定要刪除該記錄嗎?', {
                    icon: 3,
                    title: '提示'
                }, function (index) {
                    let callback = function (e) {
                        layer.msg(e.msg);
                        if (e.code == 0) {
                            obj.del();
                        }
                    }
                    tool.delete("/admin/article/delete", {id: data.id}, callback);
                    layer.close(index);
                });
            }
            return false;
        });


        //监听指定开关
        form.on('switch(status)', function (data) {
            let callback = function (e) {
                layer.msg(e.msg);
                if (e.code == 0) {
                    parent.layui.tool.close(1000);
                }
            }
            tool.post("/admin/index/status", {table: 'article', id: data.value}, callback);

        });

        //監聽搜索提交
        form.on('submit(searchform)', function (data) {
            layui.pageTable.reload({
                where: {
                    keywords: data.field.keywords,
                    cate_id: data.field.cate_id
                },
                page: {
                    curr: 1
                }
            });
            return false;
        });
    }
</script>
{/block}
<!-- /腳本 -->
