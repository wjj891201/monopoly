{extend name="common/base"/}
<!-- 主體 -->
{block name="body"}
<style>
    tbody .layui-table-cell {
        height: auto;
        line-height: normal;
    }
</style>
<div class="p-3">
    <form class="layui-form gg-form-bar border-t border-x">
        <div class="layui-input-inline" style="width:300px;">
            <input type="text" name="keywords" placeholder="請輸入關鍵字" class="layui-input" autocomplete="off"/>
        </div>
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="searchform">提交搜索</button>
    </form>
    <table class="layui-hide" id="datalist" lay-filter="datalist"></table>
</div>

<script type="text/html" id="is_import">
    <i class="layui-icon {{#  if(d.is_import == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
<script type="text/html" id="is_back">
    <i class="layui-icon {{#  if(d.is_back == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>

{/block}
<!-- /主體 -->

<!-- 腳本 -->
{block name="script"}
<script>
    const moduleInit = ['tool'];

    function xuwenInit() {
        var table = layui.table, tool = layui.tool, form = layui.form;
        layui.pageTable = table.render({
            elem: '#datalist',
            title: '錢包列表',
            url: '/admin/wallet/list',
            page: true,
            limit: 20,
            cellMinWidth: 300,
            cols: [
                [
                    {
                        field: 'id',
                        title: '編號',
                        align: 'center',
                        width: 80
                    }, {
                    field: 'username',
                    title: '會員',
                    align: 'center',
                    width: 130
                },{
                    field: 'base_chain',
                    title: '公鏈',
                    align: 'center',
                    width: 160
                },  {
                    field: 'address',
                    title: '錢包地址',
                }, {
                    title: '是否導入',
                    align: 'center',
                    toolbar: '#is_import',
                    width: 120
                },{
                    title: '是否備份',
                    align: 'center',
                    toolbar: '#is_back',
                    width: 120
                }, {
                    field: 'created_at',
                    title: '時間',
                    width: 280
                }
                ]
            ]
        });
        //監聽搜索提交
        form.on('submit(searchform)', function (data) {
            layui.pageTable.reload({
                where: {
                    keywords: data.field.keywords,
                },
                page: {
                    curr: 1
                }
            });
            return false;
        });
    }
</script>
{/block}
<!-- /腳本 -->
