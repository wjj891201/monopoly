{extend name="common/base"/}
{block name="style"}
{/block}
{block name="body"}
<div class="layui-form p-4">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>編號</th>
            <th>房產標題</th>
            <th>所屬地區</th>
            <th>價格</th>
            <th>房產所屬人</th>
            <th>創建時間</th>
        </tr>
        </thead>
        <tbody>
        {volist name="history_list" id="v" key="key}
        <tr>
            <td>{$v.id}</td>
            <td>{$v.title}</td>
            <td>{$v.cate_title}</td>
            <td>{$v.price}U</td>
            <td>{$v.username}</td>
            <td>{$v.created_at}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
{/block}
{block name="script"}
{/block}
